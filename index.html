<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gisela's Last Stand</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Spawn Animation Keyframes */
        @keyframes doorSwing {
            0% { transform: scaleY(0); }
            50% { transform: scaleY(1.1) translateX(-15px); }
            100% { transform: scaleY(1) translateX(0); }
        }

        @keyframes doorSwingBounty {
            0% { transform: scaleY(0); }
            30% { transform: scaleY(1.15) translateX(-20px); }
            50% { transform: scaleY(1.15) translateX(-20px); }
            100% { transform: scaleY(1) translateX(0); }
        }

        @keyframes glassShatter {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--target-x), var(--target-y)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bountyFlash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
